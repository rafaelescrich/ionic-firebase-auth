<ion-view view-title="Reset your password">
	<ion-content class="has-deader padding">
		<img src="http://placehold.it/300x150" alt="">

		<form name="passwordResetForm" ng-submit="resetPassword()" class="list card no-margin">
			<ion-input class="item item-input item-stacked-label" />
				<ion-label >Email</ion-label>
				<input type="email" name="email" placeholder="Your email..." ng-model="data.email" />
			</ion-input>

			<ion-input class="item-input padding">
				<input type="submit" class="button button-positive" value="Reset your password" />
			</ion-input>
		</form>

	</ion-content>
</ion-view>
