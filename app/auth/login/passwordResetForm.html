<ion-view view-title="Reset your password">
	<ion-content class="has-deader padding">
		<img src="http://placehold.it/300x150" class="full-image">

		<form name="passwordResetForm" novalidate="" ng-submit="resetPassword(passwordResetForm)"
			class="list card no-margin">
			<ion-input class="item item-input item-stacked-label"
				ng-class="{ 'has-errors' : passwordResetForm.email.$invalid && passwordResetForm.$submitted,
										'no-errors' : passwordResetForm.email.$valid && passwordResetForm.$submitted}">
				<ion-label >Email</ion-label>
				<input type="email" name="email" placeholder="Your email..." ng-model="data.email" required>
			</ion-input>

			<div class="error-container" ng-messages="passwordResetForm.email.$error"
				ng-show="passwordResetForm.email.$error && passwordResetForm.$submitted" >
	      <div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      This is a required field!
		    </div>
	      <div class="error" ng-show="passwordResetForm.email.$invalid && !passwordResetForm.email.$pristine">
		      <i class="ion-information-circled"></i>
		      This needs to be a valid email.
		    </div>
	    </div>

			<ion-input class="item-input padding">
				<input type="submit" class="button button-positive" value="Reset your password"
					ng-disabled="passwordResetForm.$invalid && passwordResetForm.$submitted">
			</ion-input>
		</form>

	</ion-content>
</ion-view>
